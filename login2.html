<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - المسؤول</title>
  <link rel="stylesheet" href="CSS/style.css" />
</head>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #191211; /* خلفية رئيسية داكنة */
  color: #D6D7D2; /* لون النص الرمادي الفاتح */
  margin: 0;
  padding: 0;
  direction: rtl;
}

.login-container, .admin-container {
  max-width: 400px;
  margin: 80px auto;
  background-color: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
}
</style>

<body>
  <div class="login-container">
    <h2>لوحة دخول المسؤول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">تسجيل الدخول</button>
    <p id="error-message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCyx5DUHCK7tzSrwIB_DF33xExfCh0EbCo",
  authDomain: "anime-studio-videos.firebaseapp.com",
  databaseURL: "https://anime-studio-videos-default-rtdb.firebaseio.com",
  projectId: "anime-studio-videos",
  storageBucket: "anime-studio-videos.firebasestorage.app",
  messagingSenderId: "593166797912",
  appId: "1:593166797912:web:b5bcdab817f1baecb70e2d",
  measurementId: "G-LS4NSXW208"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "anime-admin.html";
        })
        .catch((error) => {
          document.getElementById("error-message").innerText = "❌ " + error.message;
        });
    }
  </script>
</body>
</html>
